name: Build docker image

on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'
      - 'docker-compose*'

jobs:
  unit_tests:
    uses: ./.github/workflows/unit_tests.yml

  generate_main_docker_image:
    needs: unit_tests
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - id: commit
      uses: pr-mpt/actions-commit-hash@v1

    - name: Extract branch name
      shell: bash
      id: extract_branch
      run: echo ::set-output name=BRANCH_NAME::${GITHUB_REF#refs/*/}

    - name: Get current time
      uses: josStorer/get-current-time@v2
      id: current-time
      with:
        format: readableTime

    - name: Log in to Docker Hub
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        username: ${{ secrets.DOCKER_HUB_LOGIN }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build and push Docker image
      uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
      with:
        context: ${{ github.workspace }}
        platforms: linux/amd64,linux/arm/v7,linux/arm64/v8
        push: true
        tags: |
          totonyus/ydl_api_ng
          totonyus/ydl_api_ng:preview
        build-args: |
          GIT_BRANCH=${{ steps.extract_branch.outputs.BRANCH_NAME }}
          GIT_REVISION=${{ steps.commit.outputs.hash }}
          DATE=${{ steps.current-time.outputs.time }}

    - name: Docker Hub Description
      uses: peter-evans/dockerhub-description@v3.0.0
      with:
        username: ${{ secrets.DOCKER_HUB_LOGIN }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}
        repository: totonyus/ydl_api_ng
        readme-filepath: ${{ github.workspace }}/readme.md

  generate_preview_docker_image:
    needs: unit_tests
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/develop' }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - id: commit
      uses: pr-mpt/actions-commit-hash@v1

    - name: Extract branch name
      shell: bash
      id: extract_branch
      run: echo ::set-output name=BRANCH_NAME::${GITHUB_REF#refs/*/}

    - name: Get current time
      uses: josStorer/get-current-time@v2
      id: current-time
      with:
        format: readableTime

    - name: Log in to Docker Hub
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        username: ${{ secrets.DOCKER_HUB_LOGIN }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build and push Docker image
      uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
      with:
        context: ${{ github.workspace }}
        platforms: linux/amd64,linux/arm/v7
        push: true
        tags: totonyus/ydl_api_ng:preview
        build-args: |
          GIT_BRANCH=${{ steps.extract_branch.outputs.BRANCH_NAME }}
          GIT_REVISION=${{ steps.commit.outputs.hash }}
          DATE=${{ steps.current-time.outputs.time }}
